<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Stone</title>
    <link rel="stylesheet" href="new-product.css">
</head>
<body>
    <div id="new-product-form" class="form-container">
        <h1>Add New Stone</h1>
        <form id="product-form">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" name="productName" required><br><br>
            
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="productDescription" rows="4" required></textarea><br><br>
            
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="productPrice" step="0.01" required><br><br>
            
            <label for="product-image">Image URL:</label>
            <input type="url" id="product-image" name="productImage" required><br><br>
            
            <button type="submit">Add Stone</button>
        </form>
    </div>

    <script src="vishnu.js"></script>
</body>
</html>
